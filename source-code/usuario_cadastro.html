<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <label for="nome_usuario">Nome de Usuário</label>
        <input class="form-control" type="text" id="nome_usuario" />
      </div>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input class="form-control" type="text" id="nome" required="true" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" id="email" required="true" />
      </div>
      <div class="form-group">
        <label for="nivel_acesso">Nível de Acesso</label>
        <select class="form-control" id="nivel_acesso">
          <option value="administrador">Administrador</option>
          <option value="gerente">Gerente</option>
          <option value="usuário">Usuário</option>
        </select>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gênero" value="masculino"><label class="form-check-label" for="genero">Gênero</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gênero" value="feminino"><label class="form-check-label" for="genero">Gênero</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="termos_e_condicoes" required="true"><label class="form-check-label" for="termos_e_condicoes">Li e Aceito os Termos e Condições</label>
      </div>
      <button class="btn btn-primary" type="button">Salvar</button>
    </div>
  </body>
</html>
